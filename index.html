<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Números</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Validação de Formulário</h1>
    <form action="" id="myForm">
        <label for="numA">Campo A:</label>
        <input type="number" id="numA" name="numA" required>
        <label for="numB">Campo B:</label>
        <input type="number" id="numB" name="numB" required>
        <button type="submit" id="submitBtn">Submeter Formulário</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>

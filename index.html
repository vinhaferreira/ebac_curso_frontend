<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias </h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da atividade"/>
        <input type="number" required placeholder="Nota da atividade" min="0" max="10"/>
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da Atividade
                </th>
                <th>Nota da Atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade</td>
                <td>7</td>
                <td><img src="/images/aprovado.png" alt="emoji festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

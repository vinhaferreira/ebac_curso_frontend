<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro </h1>
    <form>
        
        <label for="nome">Nome :</label><input id="nome" type="text"><br>
        <label for="email">E-mail:</label><input id="email" type="email"><br>
        <label for="tel">Telefone:</label><input id="tel" type="number" max="11" min="9"><br>
        
        <button type="submit">
            Enviar cadastro
        </button>
        <button type="reset">
            Limpar
        </button>
</body>
</html>
